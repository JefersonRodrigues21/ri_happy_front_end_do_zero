<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização</title>
</head>
<style>
    #pre-definidas {
        color: deeppink;
    }
    #current-color {
        color: blueviolet;
        border: 2px solid green;
    }
    #rgb {
        color: rgb(42, 110, 105);
    }
    #rgba {
        color: rgba(255, 0, 0, 1); /*red-green-blue- alpha=transparencia de 0.0 a 1.0*/
    }
    #hex {
        color: #0000FF;/*Assim como rgba a transparencia no hexadecimal é feita com 00 no final dos */
    }
</style>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CSS. Eles são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-chave "current-color"</li>
        <li id="hex">Hexagonal</li>
        <li id="hex-transparencia">Hexagonal com hex-transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
