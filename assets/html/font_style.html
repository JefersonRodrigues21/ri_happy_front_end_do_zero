<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Style</title>
    <style>
        #italic {
            font-style: italic;
        }
        #oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>fon-style</code></h1>

    <p id="tamanho">Define qual o estilo que a fonte deve ter (Normal, Itálica ou Oblíquoa)</p>

    <code>font-style: normal</code>
    <p>normal</p>

    <code>font-style: italic</code>
    <p id="italic">italic</p>

    <code>font-style: oblique</code>
    <p id="oblique">oblique</p>

    <i>normal</i> <!--"i" aplica italic de forma automática --> <br>
    <b>negrito</b>

</body>
</html>
