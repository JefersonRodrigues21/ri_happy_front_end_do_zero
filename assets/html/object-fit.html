<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #container {
            object-fit: contain; /*tamanho normal*/
        }
        #cover {
            object-fit: cover;
        }
        #none {
            object-fit: none; /*Tamanho original*/
        }
        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedades <code>object-fit</code></h1>

    <code>object-fit: fill;</code> (padr√£o) <!--Object fit - ajuste de objeto-->
    <div>
        <img src="https://user-images.githubusercontent.com/85805420/184552636-5d20d469-9fc7-4d51-b7a4-ad03fc764892.png" alt="">
    </div>
    <br>
    <code>object-fit: container;</code> <!--Object fit - ajuste de objeto-->
    <div>
        <img src="https://user-images.githubusercontent.com/85805420/184552636-5d20d469-9fc7-4d51-b7a4-ad03fc764892.png" alt="" id="container">
    </div>
    <br>
    <code>object-fit: cover;</code> <!--Object fit - ajuste de objeto-->
    <div>
        <img src="https://user-images.githubusercontent.com/85805420/184552636-5d20d469-9fc7-4d51-b7a4-ad03fc764892.png" alt="" id="cover">
    </div>
    <br>
    <code>object-fit: none;</code> <!--Object fit - ajuste de objeto-->
    <div>
        <img src="https://user-images.githubusercontent.com/85805420/184552636-5d20d469-9fc7-4d51-b7a4-ad03fc764892.png" alt="" id="none">
    </div>
    <br>
    <code>object-fit: scale-down;</code> <!--Object fit - ajuste de objeto-->
    <div>
        <img src="https://user-images.githubusercontent.com/85805420/184552636-5d20d469-9fc7-4d51-b7a4-ad03fc764892.png" alt="" id="scale-down">
    </div>
</body>
</html>
