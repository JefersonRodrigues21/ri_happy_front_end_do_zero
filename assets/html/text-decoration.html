<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-decoration</title>

    <style>
        h1 + p {
            color: blue;
            text-decoration: overline;
            text-decoration-style: dashed;
            text-decoration-color: red;
            text-decoration-thickness: 4px;
        } /*pode ser em uma linha somente: text-decoration: underline dashed red 4px; */
        
        a {
            text-decoration: none;
        }

        p {
            color: green;
            text-decoration: underline dashed red 4px;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>text-decoration</code></h1>
    <p>
        Adiciona ou remove linhas no nosso texto: sejam linhas em cima, no meio ou embaixo.
    </p>

    <p>
        Ã‰ uma propriedade abreviada de:
    <ul>
        <li><code>text-decoration-line</code></li>
        <li><code>text-decoration-style</code></li>
        <li><code>text-decoration-color</code></li>
        <li><code>text-decoration-thickness</code></li>
    </ul>
    </p>

    <a href="#">Link de Exemplo</a>
</body>

</html>
