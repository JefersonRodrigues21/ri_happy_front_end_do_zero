<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Variant</title>

    <style>
        #exemplo {
            font-variant: small-caps;
        }/*deixa tudo em maiúsculo e aquele que estava maiúsculo fica um pouco acima dos demais*/
    </style>
</head>
<body>
    <h1>Propriedade <code>font-variant</code></h1>

    <p id="exemplo">EXEMPLO: Define se o texto deve ser exibido em formato variante.</p>
</body>
</html>
